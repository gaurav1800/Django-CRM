{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">

<h1> Add Record </h1>

<br/>

<form method="POST" action="{% url 'add_record'  %}">
    {% csrf_token %}

    {{ form.as_p }}

</form>

</div>

{% endblock %}
